language: julia
os:
    - linux
julia:
    - 1.0
    - 1.1
    - 1.2
matrix:
    allow_failures:
        - julia: nightly
notifications:
    email: false
sudo: false
branches:
  only:
    - master
codecov: true
jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs -e 'using Pkg; Pkg.add(PackageSpec(path=pwd()))'
        - julia --project=docs --color=yes docs/make.jl